<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="http://localhost:8080/erweima/get">
</body>
<script>
    const img = document.querySelector("img");
    setInterval(() => {
        fetch("http://localhost:8080/erweima/get").then(res => {
            img.src = res.url;
        })
    }, 1000);
</script>
</html>
